<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Explorer.io</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Free Libraries for 2D and 3D visualization -->
    <script src="https://unpkg.com/openchemlib/full.js"></script>
    <script src="https://unpkg.com/3dmol/build/3Dmol-min.js"></script>

    <!-- Custom Script -->
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Organic Chemistry Explorer</h1>
        <p>Explore the structures and properties of organic compounds with ease.</p>
    </header>

    <main>
        <!-- Input Section -->
        <section id="input-section">
            <div class="input-container">
                <h2>Find Chemical Structures and Information</h2>
                <input type="text" id="chemical-input" placeholder="Enter chemical name or formula...">
                <button onclick="searchChemical()">Search</button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section">
            <div id="compound-name" class="card"></div>
            <div id="molecular-formula" class="card"></div>
            <div id="molecular-weight" class="card"></div>
            <div id="synonyms" class="card"></div>
            <div id="safety" class="card"></div>

            <!-- 2D and 3D Structure Sections -->
            <div id="line-structure" class="card">
                <h4>2D Structure:</h4>
                <div id="line-structure-sketcher"></div>
            </div>
            <div id="three-d-view" class="card">
                <h4>3D Model:</h4>
            </div>

            <div id="more-info" class="card"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organic Chemistry Explorer. All rights reserved.</p>
    </footer>
</body>

</html>
