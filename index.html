<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Chemistry Explorer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Custom Script -->
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Organic Chemistry Explorer</h1>
        <p>Explore the properties of organic compounds with ease.</p>
    </header>

    <main>
        <!-- Input Section -->
        <section id="input-section">
            <div class="input-container">
                <h2>Find Chemical Information</h2>
                <input type="text" id="chemical-input" placeholder="Enter chemical name or formula...">
                <button onclick="searchChemical()">Search</button>
            </div>
        </section>

        <!-- Results Section -->
        <section id="results-section">
            <div id="compound-name" class="card"></div>
            <div id="molecular-formula" class="card"></div>
            <div id="molecular-weight" class="card"></div>
            <div id="synonyms" class="card"></div>
            <div id="more-info" class="card"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organic Chemistry Explorer. All rights reserved.</p>
    </footer>
</body>

</html>
